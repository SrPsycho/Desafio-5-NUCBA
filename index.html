<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Precios</title>
</head>
<body>

    <section class="contenedor">
        <div id="free">
            <h2 class="titulo">Free</h2>
            <div class="precio">
                <h3>$</h3>
                <h1>0</h1>
                <p class="miniDesc">Para todo su equipo</p>
            </div>
            <p class="txt">Para individuos o equipos que buscan 
                organizar cualquier cosa.</p>
            <input type="button" value="Empezar Ahora" class="btn1">
        </div>

        <div id="standard">
            <h2 class="titulo">Standard</h2>
            <div class="precio">
                <h3>$</h3>
                <h1>12</h1>
                <p class="miniDesc">Por usuario por mes</p>
            </div>
            <p class="txt">Para equipos que necesitan 
                gestionar mas trabajo.</p>
            <input type="button" value="Contratar" class="btn2">
        </div>

        <div id="premium">
            <h2 class="titulo">Premium</h2>
            <div class="precio">
                <h3>$</h3>
                <h1>35</h1>
                <p class="miniDesc">Por usuario por mes</p>
            </div>
            <p class="txt"> Ideal para equipos que necesitan seguimiento de 
                varios proyectos.</p>
            <input type="button" value="Prueba Gratuita" class="btn3">
        </div>

    </section>
    
</body>
</html>
